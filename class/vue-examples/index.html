<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View stuff</title>
</head>
<body>

    <script src = "https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id = "app">
        <p>{{ message }}</p>
        <input type = "text" v-model = "message">
        <button v-on:click = "printMessage">Print Message</button>

        <input type="text" v-bind:value = "message" @keyup = "print">
        <button @click = "printMessage">Print Message but I am an at</button>

        <ul><li v-for="number in list">{{ number }}</li></ul>
    </div>

    <script>
        const {createApp} = Vue
        createApp({
        data() {
            return {
            message: "Hello, vue!",
            list: [1,2,3,45]
            }
        },
        methods: { //Opinionated object
            printMessage(){
                alert(this.message)
            }
            
        }
        }).mount('#app')
        </script>
</body>
</html>
